spring.application.name=Pupilmed
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pupilmed
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.app.jwtSecret=SuperSecure256bitSecretKeyThatIsExactly32BytesLong
spring.app.jwtExpirationMs=300000000

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/

# Error handling configuration
server.error.path=/error  # Specifies the default error path
server.error.whitelabel.enabled=false